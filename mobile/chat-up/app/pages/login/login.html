<ion-header>
    <ion-navbar primary>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <ion-list>
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input #username="ngModel" name="username" type="text" [(ngModel)]="model.userName" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input #password="ngModel" name="password" type="password" [(ngModel)]="model.password" required></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button block type="submit" [disabled]="!loginForm.form.valid">Login!</button>
        </div>
    </form>
</ion-content>
