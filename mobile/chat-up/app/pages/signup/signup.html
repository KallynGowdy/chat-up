<ion-header>
  <ion-navbar primary>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="signup()">
    <ion-list>
      <ion-item>
        <ion-label floating>
          <validation-label [error]="formErrors.email">Email *</validation-label>
        </ion-label>
        <ion-input name="email" type="email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <validation-label [error]="formErrors.userName">Username *</validation-label>
        </ion-label>
        <ion-input name="username" type="text" formControlName="userName" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <validation-label [error]="formErrors.password">Password *</validation-label>
        </ion-label>
        <ion-input name="password" type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <validation-label [error]="formErrors.confirmPassword">Confirm Password *</validation-label>
        </ion-label>
        <ion-input name="confirmPassword" type="password" formControlName="confirmPassword" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <a (click)="showLogin()">Show login form</a>
    </div>
    <div padding>
      <button block type="submit" [disabled]="!form.valid">Sign Up!</button>
    </div>
  </form>
</ion-content>
