<ion-header>
  <ion-navbar primary>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2 padding-left>Get a ChatUp Account!</h2>
  <form [formGroup]="form" (ngSubmit)="signupLocal()">
    <div padding>
      <validation-label [errors]="submitErrors" showAll=true></validation-label>
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating>
          <validation-label [errors]="formErrors.email">Email *</validation-label>
        </ion-label>
        <ion-input name="email" type="email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <validation-label [errors]="formErrors.username" showAll=true>Username *</validation-label>
        </ion-label>
        <ion-input name="username" type="text" formControlName="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <validation-label [errors]="formErrors.password">Password *</validation-label>
        </ion-label>
        <ion-input name="password" type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <validation-label [errors]="formErrors.confirmPassword">Confirm Password *</validation-label>
        </ion-label>
        <ion-input name="confirmPassword" type="password" formControlName="confirmPassword" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <a (click)="showLogin()">Already have an account?</a>
    </div>
    <div padding>
      <button block type="submit" [disabled]="!form.valid">Sign Up!</button>
    </div>
  </form>
</ion-content>
